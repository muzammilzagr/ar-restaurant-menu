<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AR Restaurant Menu</title>

<script type="module" 
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  font-family: Arial;
  background:#f7f7f7;
  padding:20px;
}
.card {
  background:white;
  border-radius:10px;
  padding:15px;
  margin-bottom:20px;
}
button {
  padding:10px 15px;
  border:none;
  background:black;
  color:white;
  border-radius:5px;
  cursor:pointer;
}
model-viewer {
  width:100%;
  height:300px;
}
</style>
</head>

<body>

<h2>ğŸ½ï¸ Demo Restaurant Menu</h2>

</body>
</html>
